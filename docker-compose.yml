version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fibo-postgres
    environment:
      POSTGRES_DB: fibo_db
      POSTGRES_USER: fibo_user
      POSTGRES_PASSWORD: fibo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fibo_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fibo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fibo-backend
    environment:
      DATABASE_URL: postgresql://fibo_user:fibo_password@postgres:5432/fibo_db
      REDIS_URL: redis://redis:6379
      FIBO_API_KEY: ${FIBO_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      HDR_ENABLED: "True"
      DEFAULT_COLOR_DEPTH: "16"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: fibo-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  redis_data:
  backend_logs:
